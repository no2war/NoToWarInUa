	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>{*current_tasks}</title>
		<style>
        body
        {
            padding-right: 0px;
            padding-left: 0px;
            font-size: 11px;
            background: #fff;
            padding-bottom: 0px;
            margin: 0px;
            padding-top: 0px;
            font-family: tahoma, verdana, arial, sans-serif;
            text-align: left
        }

        div.h1
        {
            text-align: center;
            font-weight: bold;
            font-size: 1.4em;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        div.h2
        {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            padding-bottom: 4px;
        }

        div.link
        {
            text-align: right;
            padding-right: 10px;
        }

        div.group
        {
            display: inline-block;
            font-weight: bold;
            font-size: 11px;
            margin: 3px 0px 5px;
            overflow: hidden;
            color: #36638e;
            border-bottom: #b9c4da 1px solid
        }
        div.group
        {
            display: block
        }
        div.group-lc
        {
            float: left
        }
        div.group-rc
        {
            float: right
        }

        div.group-data
        {
            display: inline-block;
            margin: 10px;
            overflow: hidden;
        }
        div.group-data
        {
            display: block
        }

        .table
        {
            padding-right: 0px;
            padding-left: 0px;
            padding-bottom: 0px;
            padding-top: 0px;
            margin: 0px;
            width: 100%;
            border-collapse: collapse;
            border-top: #b9c4da 1px solid;
            border-bottom: #b9c4da 1px solid;
            border-right: #b9c4da 1px solid;
            border-left: #b9c4da 1px solid;
        }
        .table td
        {
            font-size: 0.7em;
            padding-right: 4px;
            padding-left: 4px;
            padding-bottom: 4px;
            padding-top: 4px;
            vertical-align: top;
            text-align: center;
            border-bottom: #b9c4da 1px solid;
            border-right: #b9c4da 1px solid;
            border-left: #b9c4da 1px solid;
            border-top: #b9c4da 1px solid;
        }
        .table th
        {
            font-weight: bold;
            font-size: 0.7em;
            padding-right: 4px;
            padding-left: 4px;
            padding-bottom: 4px;
            padding-top: 4px;
            vertical-align: top;
            text-align: center;
            border-bottom: #b9c4da 1px solid;
            border-right: #b9c4da 1px solid;
            border-left: #b9c4da 1px solid;
            border-top: #b9c4da 1px solid;
        }

/* Две колонки в верхней части. В левой будет логотип, в правой - название. */		
.left {
    float: left;
    width: 20%;
	padding-left: 10px;
}

.right {
    margin-left: 20%;
}

.center {
  clear:both;
  padding: 10px;
}
		</style>
